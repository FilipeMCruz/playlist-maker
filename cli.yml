name: playlist-maker
version: "1.0"
author: FilipeMCruz <filipeCruz@tuta.io>
about: Create playlists using a query language
args:
  - type:
      short: t
      long: type
      value_name: TYPE
      help: Local or spotify/soundcloud, etc (support local only for now, default to local)
      required: false
      takes_value: true
  - output:
      short: o
      long: output
      value_name: OUTPUT
      help: File to write the playlist to (if not specified send to stdout)
      required: false
      takes_value: true
  - query:
      short: q
      long: query
      value_name: QUERY
      help: Query to execute
      required: true
      takes_value: true
  - input:
      short: i
      long: input
      value_name: INPUT
      help: Directory with songs to query from (can be repeated if needed)
      required: true
      takes_value: true
      multiple: true
  - playlist:
      short: p
      long: playlist
      value_name: PLAYLIST
      help: Path to playlist to be used in the query (can be repeated if needed)
      required: false
      takes_value: true
      multiple: true
