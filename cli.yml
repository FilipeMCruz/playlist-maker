name: playlist-maker
version: "1.0"
author: FilipeMCruz <filipeCruz@tuta.io>
about: Create playlists using a query language
args:
  - type:
      short: t
      long: type
      value_name: TYPE
      help: Local or spotify/soundcloud, etc (support local only for now, default to local)
      required: false
      takes_value: true
  - output:
      short: o
      long: output
      value_name: OUTPUT
      help: File to write the playlist to (if not specified send to stdout)
      required: false
      takes_value: true
  - query:
      short: q
      long: query
      value_name: QUERY
      help: Query to execute
      required: true
      takes_value: true
  - input:
      short: i
      long: input
      value_name: INPUT
      help: Directory with songs/playlists to query from (can take various folders separated by ;)
      required: true
      takes_value: true
